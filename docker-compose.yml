version: '3.8'

services:
  # PostgreSQL Database (OLTP)
  postgres:
    image: postgres:15-alpine
    container_name: gitquest-postgres
    environment:
      POSTGRES_USER: gitquest
      POSTGRES_PASSWORD: gitquest_dev_password
      POSTGRES_DB: gitquest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitquest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Sessions)
  redis:
    image: redis:7-alpine
    container_name: gitquest-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gitquest-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gitquest.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: gitquest-network
